<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Cadastro ACME</title>
</head>

<body>
    <section class="wrapper">
        <h1>Cadastrar Paciente</h1>
        <main>
            <div class="box">
                <p>Nome completo:</p>
                <input id="nome" class="input-1" placeholder="Digite aqui..." required>
            </div>

            <div class="box">
                <p>Data de nascimento:</p>
                <input id="dataNascimento" class="input-2" type="date" placeholder="Digite aqui..." required>
            </div>

            <div class="box">
                <p>CPF:</p>
                <input id="cpf" class="input-3" placeholder="Digite aqui..." required>
            </div>

            <div class="box">
                <p>Sexo:</p>
                <select id="sexo" class="input-4" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="box">
                <p>Endere√ßo:</p>
                <input id="endereco" class="input-5" placeholder="Digite aqui...">
            </div>

            <div class="box">
                <p>Status:</p>
                <select id="status" class="input-6" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>
            </div>

            <button type="submit" class="submit-button" onclick="cadastrarPaciente()">Cadastrar</button>
        </main>

        <h2>Lista de Pacientes</h2>
        <input id="filterNome" placeholder="Filtrar por nome..." oninput="listarPacientes()">
        <ul id="listaPacientes"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
